<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: blanchedalmond;
            font-family: Arial, sans-serif;
            
        }
        h1 {
            text-align: center;
            background-color: black;
            color: blanchedalmond;
            padding: 20px;
            font-size: 35px;
        }
        .fillform {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
           
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight:bolder;
            color: black;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid whitesmoke;
            font-size: 15px;
        }
        input:focus, select:focus, textarea:focus {
            border-color:gray;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: black;
            color: blanchedalmond;
            font-size: 15px;
            
        }
       
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="fillform">
        <p>Please fill out this form and we will get back to you shortly</p>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"  required>
            </div>
            <div class="form-group">
                <label for="subject">Concern:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>What is your concern?</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
